<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="mock-up-css/mock.css">
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
  <title>Mockup-Kittens</title>
</head>
<body>

  <header>
    <div class="row-header">
      <nav class="col-4">
        <img src="http://placekitten.com/100/100" alt="placehold">
      </nav>
      <div class="col-8">
        <h1>Jane Doette</h1>
        <h3>Front-End Ninja</h3>
      </div>
    </div>

  </header>

  <article>
    <div class="row-article">
      <div class="col-12">
        <img src="http://placekitten.com/1000/300" alt="middle-pic" />

    </div>

  <footer>
    <hr>

      <div class="col-12">
        <h2>Featured Work</h2>
      </div>
    </div>
    <div class="row-footer">
      <div class="col-4">
        <img class="col-4-img" src="http://placekitten.com/200/100" alt="appify">
        <p>appify</p>
      </div>
      <div class="col-4">
        <img class="col-4-img" src="http://placekitten.com/200/100" alt="sunflower">

      </div>

        <img class="col-4-img" src="http://placekitten.com/200/100" alt="bokeh">
        <p>Bokeh</p>
